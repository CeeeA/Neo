<!doctype html>
<html lang="tl"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>To My Love</title> 
  <style>
        body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

        h2 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px; /* Espasyo sa pagitan ng mga button */
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .Sure {
            background-color: green;
            color: white;
        }

        .Sure:hover {
            background-color: darkgreen;
        }

        .Ayaw {
            background-color: red;
            color: white;
            position: relative;
        }
    </style> 
 </head> 
 <body> 
  <h2>Kiss moko dali?</h2> 
  <div class="button-container"> <button class="Sure" onclick="alert('Kiss Muna ako pls ❤️')">Sure</button> <button class="Ayaw" id="AyawButton">Ayaw</button> 
  </div> 
  <script>
        const noButton = document.getElementById("AyawButton");

        AyawButton.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - AyawButton.clientWidth);
            const y = Math.random() * (window.innerHeight - AyawButton.clientHeight);
            AyawButton.style.position = "absolute";
            AyawButton.style.left = `${x}px`;
            AyawButton.style.top = `${y}px`;
        });
    </script> 
 </body>
</html>
