<!doctype html>
<html lang="tl"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Gitnang Tanong</title> 
  <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px; /* Espasyo sa pagitan ng mga button */
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .yes {
            background-color: green;
            color: white;
        }

        .yes:hover {
            background-color: darkgreen;
        }

        .no {
            background-color: red;
            color: white;
            position: relative;
        }
    </style> 
 </head> 
 <body> 
  <h2>Kiss moko dali?</h2> 
  <div class="button-container"> <button class="yes" onclick="alert('Kiss Muna ako pls ❤️')">Yes</button> <button class="no" id="noButton">No</button> 
  </div> 
  <script>
        const noButton = document.getElementById("noButton");

        noButton.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - noButton.clientWidth);
            const y = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script> 
 </body>
</html>
